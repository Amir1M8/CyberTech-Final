<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../css/login.css">
    <title>Login</title>
    <link rel="shortcut icon" href="../../assets/images/Logo.ico"/>
    <style>
        .image-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;    
            height: 100vh;   
            overflow: hidden;
            z-index: -1;     
        }
        .image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(6px);
        }
        .image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(8px) brightness(0.85);
            transform: scale(1.05);
        }
    </style>
    <script src="../../js/functions.js"></script>
</head>
<body>
    <div class="image-wrapper">
        <img src="../../assets/images/image4.jpg" alt="login-background">
    </div>

    <div class="message-card" id="message-card" hidden="true">
        <p id="message" class="message"></p>
        <script>
            if (location.search.replace("?status=","") == "success") {
                document.getElementById("message-card").hidden = false;
                document.getElementById("message").innerText = "account registered, login to your account";
                document.getElementById("message").style = "background-color: rgba(22, 119, 11, 0.732);";
            } else if (location.search.replace("?status=","") == "exist") {
                document.getElementById("message-card").hidden = false;
                document.getElementById("message").innerText = "account is already exist!";
                document.getElementById("message").style = "background-color: rgba(153, 16, 16, 0.732);";
            } else if (location.search.replace("?status=","") == "invalid") {
                document.getElementById("message-card").hidden = false;
                document.getElementById("message").innerText = "incorrect email or password!";
                document.getElementById("message").style = "background-color: rgba(153, 16, 16, 0.732);";
            }
        </script>
    </div>
    <div class="card">
        <p id="title" class="title"><b>Welcome to CyberTech</b></p>
        <form class="form" action="../../php/database/login.php" method="post">
            <input type="email" placeholder="Email" class="input" name="email">
            <input type="password" placeholder="Password" class="input" name="password">
            <input class="login-button" type="submit" value="Login">
        </form>
        
        <p class="home">
            Back to 
            <span class="home-page" onclick="redirect('../../php/en/index.php')">Home</span>
        </p>
        <p class="signup">
            Don't have an account?  
            <span class="signup-page" onclick="redirect('./register.html')">Sign up</span>
        </p>
        <p class="forgot">
            <span class="forgot-page" onclick="redirect('./forget.html')">Forgot Password?</span>
        </p>
    </div>
</body>
</html>
